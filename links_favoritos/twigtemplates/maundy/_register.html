{% extends '_base.html' %}
{% block about %}
<div class="container" style="margin-bottom: 15px;">
    <div class="row">
        <form action="login/doRegistro" method="post" role="form" class="contactForm">
            
            <div class="form-group">
                <input type="email" required class="form-control" name="correo" id="correo" placeholder="Correo" data-rule="email" data-msg="Por favor, un correo electrónico válido." />
                <div class="validation"></div>
            </div>
            
            <div class="form-group">
                <input type="text" required class="form-control" name="alias" id="alias" placeholder="Alias" data-rule="minlen:4" data-msg="Por favor, al menos 4 caracteres." />
                <div class="validation"></div>
            </div>
            
            <div class="form-group">
                <input type="text" required class="form-control" name="nombre" id="nombre" placeholder="Nombre" data-rule="minlen:4" data-msg="Por favor, al menos 4 caracteres." />
                <div class="validation"></div>
            </div>
            
            <div class="form-group">
                <input type="password" required class="form-control" name="clave" id="clave" placeholder="Clave de acceso" data-rule="minlen:4" data-msg="Por favor, al menos 4 caracteres." />
                <div class="validation"></div>
            </div>
            
            <div class="text-center">
                <button type="submit" class="contact-submit">Registro</button>
            </div>
            
        </form>
        <div class="text-center">
            <a href="login/main" class="btn contact-submit" role="button">Volver</a>
        </div>
    </div>
</div>
{% endblock %}

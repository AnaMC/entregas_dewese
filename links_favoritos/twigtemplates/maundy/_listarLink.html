{% extends '_base.html' %}
{% block subtitle %}
<div class="col-lg-12">
    <div class='row mi-margen-inferior'>
        <form action="index/ciudades" method="get" enctype="multipart/form-data" id="elForm">
            <div class='col-md-4 col-md-offset-3' >
                <input type="text" name="filtro" class="form-control" id="filtro" placeholder="Filtrar" value="{{filtro}}" />
                <input type="hidden" name="orden" id="orden" value="{{orden}}" />
            </div>
            <div class='col-md-2'>
                <input type="submit" class="btn contact-submit" value="Ok">
            </div>
        </form>
    </div>
    <table class="table" data-orden='c.categoria' data-pagina='1'>
        <thead>
            <tr>
           
                <th scope="col">
                    <a href="" data-value='l.href'>Link</a>
                </th>
                
                <th scope="col">
                    <a href="" data-value='l.comentario'>Comentario</a>
                </th>
                
                <th scope="col">
                    <a href="" data-value='c.categoria'>Categoria</a>
                </th>
                
            </tr>
        </thead>
        <!-- recogemos el array asociativo de usuarios -->
        <tbody>
            {% for item in links.link %}
            <tr>
                <!--<td scope="col">{{usuario.id}}</td>-->
                <td scope="col">{{item.link.href}}</td>
                <td scope="col">{{item.link.comentario}}</td>
                <td scope="col">{{item.link.categoria}}</td>
                
                <!--<td scope="col"><a id="borrar" data-id='{{item.link.id}}' > &#10060; </a></td>-->
                
                <td><button id="borrar" data-id='{{item.link.id}}'>Borrar</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class='row paginacion-centro'>
        <div class='col-md-1'>
            <a href="index/listarlistar?pagina={{usuarios.paginas.primero}}&orden={{orden}}" class="btn contact-submit btn-paginacion" role="button" id="primero" data-pagina = '{{links.paginas.primero}}'> << </a>
        </div>
        <div class='col-md-1'>
            <a href="index/listar?pagina={{usuarios.paginas.anterior}}&orden={{orden}}" class="btn contact-submit btn-paginacion" id="anterior" role="button" data-pagina = '{{links.paginas.anterior}}'> < </a>
        </div>
         {% for pagina in links.paginas.range %}
            <div class='col-md-1'>
                <a href="index/listar?pagina={{pagina}}&orden={{orden}}" class="btn contact-submit btn-paginacion" role="button" data-pagina='{{pagina}}'>{{pagina}}</a>
            </div>
        {% endfor %}
        <div class='col-md-1'>
            <a href="index/listar?pagina={{usuarios.paginas.siguiente}}&orden={{orden}}" class="btn contact-submit btn-paginacion" id="siguiente" role="button" data-pagina='{{links.paginas.siguiente}}'> > </a>
        </div>
        <div class='col-md-1'>
            <a href="index/listar?pagina={{usuarios.paginas.ultimo}}&orden={{orden}}" class="btn contact-submit btn-paginacion" id="ultimo" role="button" data-pagina = '{{links.paginas.ultimo}}'> >> </a>
        </div>
    </div>
    <div class='row mi-margen-inferior'>
       
    </div>
</div>
{%endblock%}

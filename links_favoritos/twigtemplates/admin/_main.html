{% extends '_base.html' %}

{% block usertable %}
<div class="col-lg-12">
    <table class="table">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Correo</th>
        </tr>
        {% for row in users %}
        <tr>
            <td scope="col">{{row.id}}</td>
            <td scope="col">{{row.correo}}</td>
            <td scope="col"><a href="admin/edit&id={{row.id}}" class="btn btn-info">Editar</a></td>
            <td scope="col"><a href="admin/dodelete&id={{row.id}}" class="btn btn-danger">Borrar</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
{%endblock%}
